<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pirate Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/animated flag.gif" width="60" height="60" class="" alt="">
        </a>
        <div>
            <h4 id="timer"></h4>
        </div>
        <div>
            <h4 id="correct">Correct: 0</h4>
        </div>
        <div>
            <h4 id="incorrect">Incorrect: 0</h4>
        </div>
        <div>
            <h4 id="missed">Missed: 0</h4>
        </div>
    </nav>
    <br>
    <div class="jumbotron container text-center" id="startScreen">
        <h1 class="display-3">Pirate Trivia</h1>
        <p class="lead">A ten question quiz of your pirate knowledge.</p>
        <hr class="my-2">
        <p id=beginText>Think quick! You have 10 seconds to answer each question. Click the button to begin.</p>
        <p class="lead">
            <button class="btn btn-success btn-lg" id="startButton">Start</button>
        </p>
        <div class="container text-left" id="questionContainer">
            <div class="row">
                <div id="question" class="col-md-12">

                </div>
                <br><br>
            </div>
                      <div class="btn-group-vertical" id="answerContainer"> 
                        <label><input type="radio" name="answer" value="1"/><span id="opt1"></span></label>
                        <label><input type="radio" name="answer" value="2"/><span id="opt2"></span></label>
                        <label><input type="radio" name="answer" value="3"/><span id="opt3"></span></label>
                        <label><input type="radio" name="answer" value="4"/><span id="opt4"></span></label>
                      </div>
                      <br><br>
                      <p class="lead">
                        <button class="btn btn-success btn-lg" id="nextButton">Next question</button>
                    </p>
                    </div>
                </div>
            </div>
            
        </div>
<!-- 
        <div class="container bg-dark" id="result">
            <h3 class="text-light" id="finalScore"></h3>
            <button id="reset" type="button" class="btn btn-success">Restart Quiz</button>
        </div> -->

        <div class="jumbotron container bg-secondary text-center" id="result">
            <p class="display-3" id="finalScore"></p>
            <br>
            <hr class="my-2">
            <br>
            <p class="lead">
                <button class="btn btn-warning btn-lg mx-auto" id="reset">Restart Quiz</button>
            </p>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="assets/javascript/app.js"></script>

        <footer class="footer fixed-bottom pt-4 border-top mt-3">
        <div class="container">
            <span class="text-muted text-light nav justify-content-center">
                <h6>Copyright Â©</h6>
            </span>
        </div>
    </footer>

</body>

</html>
